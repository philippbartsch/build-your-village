<!DOCTYPE html>

<html lang="en-US">

    <head>
        <title>HTML5 Drag'n'Drop Demo</title>
        
        <meta charset="utf-8">
        <meta name=viewport content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
        <script src="js/es6-promise.auto.min.js"></script>
        <script src="js/html2canvas.js"></script>
        <script src="js/script.js"></script>
    </head>

    <body>
        <div id="side">
            <div id="repo_wrapper"></div>
            <div id="grasp_a" class="grasp" style="top:100px;" directory_name="tiles" tile_count="24"><span>Häuser</span></div>
            <div id="grasp_b" class="grasp" style="top:250px;" directory_name="tiles_x" tile_count="16"><span>Straßen</span></div>
            <div id="grasp_c" class="grasp" style="top:400px;" directory_name="trees" tile_count="14"><span>Bäume</span></div>
            <img src="img/up.png" id="up_arrow">
            <img src="img/down.png" id="down_arrow">
        </div>
        <div id="main" class="helper">
            <div id="sc_select_container2">
                <fieldset id="fieldset">
                    <span class="fs_annotation">Größe:</span>
                    <input type="radio" id="1x" class="input" name="size_select" value="0" checked> <label for="1x" class="label">Originalgröße</label>
                    <input type="radio" id="1_5x" class="input" name="size_select" value="0"> <label for="1_5x" class="label">doppelt</label>
                    <span class="fs_annotation">Hintergrund:</span>
                    <input type="radio" id="white_bg" class="input" name="bg_select" value="0"> <label for="white_bg" class="label">weiß (für Druck)</label>
                    <input type="radio" id="blue_bg" class="input" name="bg_select" value="0"> <label for="blue_bg" class="label">himmelblau</label>
                    <input type="radio" id="dark_bg" class="input" name="bg_select" value="0" checked> <label for="dark_bg" class="label">dunkel</label>
                </fieldset>
                <button id="sc_button" disabled>Bild speichern</button>
                <div id="grasp2"><span>Bild speichern</span></div>
            </div>

            <div id="grid_container">
                <div id="note"> Für eine korrekte Darstellung: mit der Maus die Baufläche verlassen!</div>
                <!-- <img src="img/trash.png" class="tiles" id="trash"> -->
            </div>
        </div>

        <div id="sc_container"><p>(Rechtsklick ... Bild speichern unter!) <button id="back_button">zurück</button>  <span>&larr; Hier gehts zurück. (Browser-Zurück-Knopf löscht den Baufortschritt!)</span></p></div>
   </body>

    
</html>
